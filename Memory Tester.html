<!DOCTYPE html>
<!-- saved from url=(0038)http://phuonglamcs.com/relax/main.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<link rel="stylesheet" href="./Memory Tester_files/reset.css">
		<link rel="stylesheet" href="./Memory Tester_files/960_12_col.css">
        <link rel="stylesheet" href="./Memory Tester_files/memory-tester.css">
        <title>Memory Tester</title>
	</head>
	<body>	
		<form id="criteriaForm" class="container_12">
			<fieldset class="input-fields" style="display: block;">
				<legend>Điều kiện kiểm tra</legend>
				<label for="itemCount" class="grid_2">Số mục kiểm tra</label>
				<input class="grid_2" type="text" name="itemCount" value="20">
				<div class="row-spacer"></div>
				<label for="itemType" class="grid_2">Loại nội dung</label>
                <span class="grid_3">
				    <select class="fullwidth" name="itemType">
					    <!--
						<option value="0">Từ, cụm từ</option>
					    <option value="1">Tiêu đề</option>
					    <option value="3">Số</option>
					    <option value="4">Số xe</option>
					    <option value="5">Hỗn hợp (Từ - cụm từ, Số, Số xe)</option>
					    <option value="6">Hỗn hợp (Tất cả)</option>
						-->
				    <option value="numbers">Số</option><option value="names">Từ, cụm từ</option><option value="titles">Tiêu đề</option><option value="texts">Đoạn, bài văn</option><option value="reg">Số xe</option><option value="letters">Dãy chữ cái</option><option value="alphaNumerics">Dãy chữ cái và chữ số</option><option value="pokerCards">Lá bài</option><option value="name-number-reg-char">Hỗn hợp (trừ Tiêu đề và Đoạn văn)</option><option value="misc">Hỗn hợp (Tất cả)</option></select>
                </span>
                <label name="lblArguments" for="arguments" style="float: left; display: inline;" class="hidden">Số dòng; Độ dài mỗi dòng (vd: 3-5; 2-3)</label>
                <input class="grid_2 hidden" type="text" name="arguments" value="1;6" style="display: inline-block;">
				<div class="row-spacer"></div>	
				<div>				
					<ul class="ul-no-style">
						<li>
							<label for="usesSameOrder" class="grid_2">Sử dụng thứ tự cố định</label>					
							<span class="grid_1"><input type="checkbox" name="usesSameOrder" class="alpha"></span>
						</li>
						<li><div class="row-spacer"></div></li>
						<li>
							<label for="newItemInterval" class="grid_3">Thời gian giữa 2 mục (mili-giây)</label>
							<input class="grid_2" type="text" name="newItemInterval" value="7000">			
						</li>
						<li><div class="row-spacer"></div></li>
						<li>
							<label class="grid_3" for="showTime">Thời gian hiển thị mỗi mục (mili-giây)</label>
							<input class="grid_2" type="text" name="showTime" value="300">			
						</li>
						<li><div class="row-spacer"></div></li>
					</ul>
					<ul class="ul-no-style">
						<li>
							<label name="lblDieuChinh" class="lan-test">Mỗi ngày làm 3 lần, mỗi lần chỉnh các thông số như sau:</label>														
						</li>
						<li>
							<label name="lblLan1" class="lan-test">- Lần 1: Số dòng; Độ dài mỗi dòng: 1;6</label>														
						</li>
						<li>
							<label name="lblLan2" class="lan-test">- Lần 2: Số dòng; Độ dài mỗi dòng: 1;8</label>														
						</li>
						<li>
							<label name="lblLan3" class="lan-test">- Lần 3: Số dòng; Độ dài mỗi dòng: 1;7. Thời gian hiển thị mỗi mục: 200</label>							
						</li>						
					</ul>
				</div>
			</fieldset>
			<center>
				<div class="control-buttons">
					<input type="button" data-command="start" value="Bắt đầu" class="grid_2">
					<input type="button" data-command="pause" value="Tạm dừng" class="grid_2" disabled="disabled">
					<input type="button" data-command="resume" value="Tiếp tục" class="grid_2" disabled="disabled">
					<input type="button" data-command="stop" value="Kết thúc" class="grid_2" disabled="disabled">                
					<input type="button" data-command="restart" value="Bắt đầu lại" class="grid_2">
					<input type="button" data-command="showAll" value="Hiển thị đề" class="grid_2">					
					<div id="messageAreaToolbar" class="float-buttons">
						<input type="button" data-command="increaseFontSize" value="Chữ to hơn" class="toolbar-button" disabled="disabled">
						<input type="button" data-command="decreaseFontSize" value="Chữ nhỏ hơn" class="toolbar-button" disabled="disabled">
                        <input type="button" data-command="goTop" value="Về đầu trang" class="toolbar-button" disabled="disabled">
					</div>
				</div>
			</center>
		</form>
		
		<div id="messageArea" class="big-message"></div>
		
		<script type="text/javascript" src="./Memory Tester_files/jquery-1.6.2.js.download"></script>
        <script type="text/javascript" src="./Memory Tester_files/jquery.json-2.2.js.download"></script>
		<script type="text/javascript" src="./Memory Tester_files/utilities.js.download"></script>
		<script type="text/javascript" src="./Memory Tester_files/data.js.download"></script>
		<script type="text/javascript" src="./Memory Tester_files/MemoryTester.js.download"></script>
		<script type="text/javascript" src="./Memory Tester_files/main.js.download"></script>
	
    <!--#include virtual="help.html" -->
</body></html>
